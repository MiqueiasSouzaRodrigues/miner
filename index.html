<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">k
</head>
<body>
    <div class="notification" id="notification"></div>

    <div class="header">
        <h1>MINES</h1>
        <div class="balance"><span id="player-balance">100.00</span> USD</div>
    </div>

    <div class="game-container">
        <div style="text-align: center; margin-bottom: 15px;">
            <div class="input-label">Como joga?</div>
        </div>

        <div style="text-align: center; margin-bottom: 15px;">
            <div class="input-label">FUN MODE</div>
        </div>

        <div class="mines-selector" id="mines-selector">
            <!-- Mine options will be generated by JavaScript -->
        </div>

        <div class="game-info">
            <div class="info-item">
                <span>Minas:</span>
                <span id="mines-count-display">3</span>
            </div>
            <div class="info-item">
                <span>Multiplicador:</span>
                <span id="current-multiplier">1.00x</span>
            </div>
        </div>

        <div class="grid" id="game-grid">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="random-btn">
                <span>ALEATÃ“RIO</span>
            </button>
            <button class="btn btn-positive" id="auto-btn">
                <span>Auto jogo</span>
            </button>
        </div>

        <div class="input-group">
            <label class="input-label">Aposta USD</label>
            <div class="bet-controls">
                <button class="bet-button" id="decrease-bet">-</button>
                <div class="bet-amount" id="bet-amount-display">1.00</div>
                <button class="bet-button" id="increase-bet">+</button>
            </div>
        </div>

        <button class="btn btn-positive" style="width: 100%;" id="start-game">
            <span>APOSTA</span>
        </button>
    </div>
</body>
</html>
