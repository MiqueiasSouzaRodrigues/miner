<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mines Game</title>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">Mines Game</h1>
            <button class="settings-btn">⚙️</button>
        </div>

        <div class="value-display">
            <div>💰 Current Value:</div>
            <div id="current-value">R$ 0.00</div>
        </div>

        <div class="grid" id="game-grid">
            <!-- Blocks will be generated by JavaScript -->
        </div>

        <div class="controls">
            <button class="btn" id="random-btn">🔄 RANDOM</button>
            <button class="btn" id="cashout-btn">💰 CASH OUT</button>
        </div>

        <div class="input-group">
            <label class="input-label">💵 Bet Amount:</label>
            <input type="number" class="input-field" id="bet-amount" min="1" value="5.00" step="0.01">
        </div>

        <div class="input-group">
            <label class="input-label">💣 Mines:</label>
            <input type="number" class="input-field" id="mines-count" min="1" max="24" value="3">
        </div>

        <div class="game-info">
            <div class="info-item">
                <span>💎 Remaining:</span>
                <span id="diamonds-remaining">22</span>
            </div>
            <div class="info-item">
                <span>💣 Mines:</span>
                <span id="mines-remaining">3</span>
            </div>
        </div>
    </div>

    <div class="modal" id="result-modal">
        <div class="modal-content">
            <h2 class="modal-title" id="modal-title">Game Over!</h2>
            <p class="modal-message" id="modal-message">You hit a bomb and lost your bet.</p>
            <button class="modal-btn" id="modal-btn">Play Again</button>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
